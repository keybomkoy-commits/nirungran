<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายชื่อสมาชิก</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap');
    @import url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('bg2.jpg') no-repeat center center/cover;
      font-family: 'Prompt', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 162, 255, 0.2), transparent 70%);
      top: -50%;
      left: -50%;
      animation: move-glow 12s infinite linear;
      z-index: 0;
    }

    @keyframes move-glow {
      0% { transform: translate(0, 0); }
      50% { transform: translate(40%, 40%); }
      100% { transform: translate(0, 0); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 700px;
      margin-top: 80px;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    .member-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .member-item {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      padding: 12px 20px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeUp 0.6s ease-out;
    }

    .member-item:hover {
      transform: scale(1.03);
      background: rgba(0, 180, 255, 0.15);
      box-shadow: 0 0 20px rgba(0,200,255,0.3);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .member-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00d4ff;
    }

    .member-name {
      font-weight: 500;
      font-size: 1.1em;
    }

    .rank {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .fb-btn {
      color: #00d4ff;
      font-size: 1.3em;
      transition: 0.3s;
      text-decoration: none;
    }

    .fb-btn:hover {
      color: #007bff;
      transform: scale(1.2);
    }

    .bottom-btns {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 25px;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      border-radius: 50px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0,200,255,0.4);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      .member-item {
        padding: 10px 15px;
      }
      .member-name {
        font-size: 1em;
      }
      .fb-btn {
        font-size: 1.2em;
      }
      .avatar {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <div class="container">
    <h1>รายชื่อสมาชิก</h1>
    <div class="member-list" id="memberList"></div>

    <div class="bottom-btns">
      <a href="index.html" class="btn">ย้อนกลับ</a>
      <a href="admin.html" class="btn">จัดการสมาชิก</a>
    </div>
  </div>

<script>
  // ตัวอย่างสมาชิก
  const defaultMembers = [
    { name: "John Doe", fb: "https://facebook.com/johndoe", rank: "Gold", avatar: "john.jpg" },
    { name: "Jane Smith", fb: "https://facebook.com/janesmith", rank: "Silver", avatar: "jane.jpg" },
    { name: "Guest User", fb: "#", rank: "Bronze", avatar: "" } // ใช้ default-avatar.png
  ];

  const listEl = document.getElementById("memberList");
  const stored = JSON.parse(localStorage.getItem("members")) || defaultMembers;

  function renderMembers() {
    listEl.innerHTML = "";
    stored.forEach(member => {
      const div = document.createElement("div");
      div.className = "member-item";
      div.innerHTML = `
        <div class="member-left">
          <img src="${member.avatar || 'default-avatar.png'}" alt="avatar" class="avatar">
          <span class="member-name">${member.name}</span>
          <a href="${member.fb}" target="_blank" class="fb-btn"><i class="bi bi-facebook"></i></a>
        </div>
        <span class="rank">${member.rank}</span>
      `;
      listEl.appendChild(div);
    });
  }

  renderMembers();
</script>
</body>
</html>
